<head>

  <div id="mainMenu">
    <!-- <audio autoplay loop>
      <source src="./music/rolemu_-_La_Calahorra.mp3">

    <div class="fullscreen-bg">
      <video loop muted autoplay class="fullscreen-bg__video">

      </video>
    </div>
    <div class="container">
      <div class="row" id="title1">

        </div>
      </div>
      <div class="row">
        <div class="col">

        </div>
        <div class="col-6">

            <button id="pause" class="button">Pause</button><br>
            <button id="settings" class="button">Settings</button><br>            <button id="controls" class="button">Controls</button><br>
            <button id="highScore" class="button">High Score</button><br>

            <button id="credits" class="button">Credits</button>
          </div>
        </div>
        <div class="col">

        </div>
      </div>

  <div id="creditsDisplay">

    </div>
    <button id="creditsToMenu" class="button">Return to the Menu</button>
  </div>
